<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="process-user.php" method="post">

   
      <name>Fullname</name>
      <label for="fullname"></label>
      <input id="fullname" type="text" name="owner-name" placeholder="Enter Name" required>

      <name>Email</name>
      <label for="email"></label>
      <input id="email" type="email" name="email" placeholder="Enter Email" required>
      
      <name>Phone</name>
      <label for="phone"></label>
      <input id="phone" type="tel" name="phone" placeholder="Enter Telephone (optional)">


      <name>message</name>
      <label for="message">any extra information:</label>
      <textarea id="message" type="message" name="message" placeholder="Enter Message">
      
      
      <name>Which do you prefer</name>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="truck">
      <label for="vehicle1">Big Wheels</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle-2" value="car">
      <label for="vehicle2">Small Wheels</label><br>
      
      
      <input type="submit" value="login">
    </form>
  </body>
</html>
